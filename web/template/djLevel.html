
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #3aa0f3;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.05);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            margin-bottom: 1.5rem;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ .UnitName }}</h1>
        <p>系统名称：{{ .Name }}</p>
        <p>建议等级：{{ .Level }}（级）</p>
        <p>判断依据：<a href="https://openstd.samr.gov.cn/bzgk/gb/newGbInfo?hcno=63B89FFF7CC97EBBBED8A403396F0F00">标准号：GB/T
                22240-2020《信息安全技术 网络安全等级保护定级指南》
            </a></a>
        </p>
        <h2>您选择的以下特征是{{ .Level }}（级）系统具备的特征:</h2>
        <table>
            <thead>
                <tr>
                    <th>Feature</th>
                </tr>
            </thead>
            <tbody>
            {{range .Feature}}
            <tr>
                <td>{{.}}</td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
